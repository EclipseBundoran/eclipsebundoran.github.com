<script type="text/javascript">

var left=0;
var right=6;

function choosedate(thisdate) {
     $('div[name|="films"]').each(function(index) {
          if ($(this).attr("id") == thisdate) {
               $(this).show(200);
          }
          else {
               $(this).hide(600);
          }
     });
}

function movedaysright() 	{
				if(right < 
-1
)
					{
					var cDays1 = 'date'+left;
					var cDays2 = 'date'+right;
	
					document.getElementById(cDays1).style.display = 'none';
					document.getElementById(cDays2).style.display = 'table-cell';
	
					left = left + 1;
					right = right + 1;
					}

				else
					{
					var cDays1 = 'date'+left;
					var cDays2 = 'date'+right;
					document.getElementById(cDays1).style.display = 'none';

					}

				}

function movedaysleft() 	{
				if(left > 0)
					{
					var cDays1 = 'date'+left;
					var cDays2 = 'date'+right;
					document.getElementById(cDays1).style.display = 'table-cell';
					document.getElementById(cDays2).style.display = 'none';
					left = left - 1;
					right = right - 1;
					}
				else
					{
					var cDays1 = 'date'+left;
					var cDays2 = 'date'+right;
	
					document.getElementById(cDays1).style.display = 'table-cell';
					document.getElementById(cDays2).style.display = 'none';
					}
				}
